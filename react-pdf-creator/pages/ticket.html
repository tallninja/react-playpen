<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="ticket.css">
    <title>Ticket</title>
</head>
<body>
    <div class='d-flex justify-content-center align-items-center h-100'>
        <div id='ticket'>
            <div id='ticket-heading' class='d-flex justify-content-around align-content-center align-items-center bg-dark text-light p-3 w-auto'>
                <h1><i class="fa-solid fa-bus"></i></h1>
                <h1>Easy Coach</h1>
            </div>
            <div id='ticket-details' class="container p-3 w-100">
                <div class='row h-100'>
                    <div class='col-6 border-right'>
                        <h3>Trip</h3>
                        <hr>
                        <table class='table table-borderless'>
                            <tbody>
                                <tr>
                                    <th>From</th>
                                    <td>Nairobi</td>
                                </tr>
                                <tr>
                                    <th>To</th>
                                    <td>Mombasa</td>
                                </tr>
                                <tr>
                                    <th>Bus</th>
                                    <td>KBP 123P</td>
                                </tr>
                                <tr>
                                    <th>Departure</th>
                                    <td>23-04-2022 8:00 AM</td>
                                </tr>
                                <tr>
                                    <th>Arrival</th>
                                    <td>23-04-2022 8:00 AM</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class='col-6'>
                        <h3>Passenger</h3>
                        <hr>
                        <table class='table table-borderless'>
                            <tbody>
                                <tr>
                                    <th>Name</th>
                                    <td>Ernest Wambua</td>
                                </tr>
                                <tr>
                                    <th>Phone</th>
                                    <td>+254712345678</td>
                                </tr>
                                <tr>
                                    <th>Seat#</th>
                                    <td>14</td>
                                </tr>
                                <tr>
                                    <th>Valid Until</th>
                                    <td>25-04-2022</td>
                                </tr>
                            </tbody>
                        </table>
                        <div id='amount' class='bg-dark text-light d-flex justify-content-center h-auto p-3 mt-2'>
                            <p class="h4">Ksh 1000</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class='d-flex justify-content-around align-content-center align-items-center bg-dark text-light p-1 w-auto'>
                <div>
                    <img src="./qr-code.svg" alt="" height='100' width='100'>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
